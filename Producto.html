<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        // Definición de la clase Producto.
class Producto {
    // Atributos privados para el código, título y autor del producto.
    #codigo;
    #titulo;
    #autor;

    // Constructor de la clase Producto que inicializa los atributos.
    constructor() {
        this.#codigo = '';
        this.#titulo = '';
        this.#autor = '';
    }

    // Setter para asignar un valor al atributo privado #codigo.
    set setcodigo(value) {
        this.#codigo = value;
    }

    // Getter para obtener el valor del atributo privado #codigo.
    get getcodigo() {
        return this.#codigo;
    }

    // Setter para asignar un valor al atributo privado #titulo.
    set settitulo(value) {
        this.#titulo = value;
    }

    // Getter para obtener el valor del atributo privado #titulo.
    get gettitulo() {
        return this.#titulo;
    }

    // Setter para asignar un valor al atributo privado #autor.
    set setautor(value) {
        this.#autor = value;
    }

    // Getter para obtener el valor del atributo privado #autor.
    get getautor() {
        return this.#autor;
    }

    // Método para imprimir información del producto.
    informacionproducto() {
        console.log(`El título del producto es:` + this.gettitulo +
                    `, su código es:` + this.getcodigo +
                    ` y su autor es:` + this.getautor);
    }
}

        // Definición de la clase ProductoImpreso que extiende la clase Producto.
class ProductoImpreso extends Producto {
    // Atributos privados adicionales para la editorial, año y precio del producto impreso.
    #editorial;
    #año;
    #precio;

    // Constructor de la clase ProductoImpreso que inicializa los atributos y llama al constructor de la clase Producto.
    constructor() {
        super();
        this.#editorial = '';
        this.#año = '';
        this.#precio = 0;
    }

    // Setter para asignar un valor al atributo privado #editorial.
    set seteditorial(value) {
        this.#editorial = value;
    }

    // Getter para obtener el valor del atributo privado #editorial.
    get geteditorial() {
        return this.#editorial;
    }

    // Setter para asignar un valor al atributo privado #año.
    set setaño(value) {
        this.#año = value;
    }

    // Getter para obtener el valor del atributo privado #año.
    get getaño() {
        return this.#año;
    }

    // Setter para asignar un valor al atributo privado #precio.
    set setprecio(value) {
        this.#precio = value;
    }

    // Getter para obtener el valor del atributo privado #precio.
    get getprecio() {
        return this.#precio;
    }

    // Método específico para la clase ProductoImpreso para imprimir información del producto impreso.
    informacionproductoimpreso() {
        console.log(`La editorial es:` + this.geteditorial +
                    `, el año de lanzamiento fue:` + this.getaño +
                    ` y su precio es de:` + this.getprecio);
    }
}

        // Definición de la clase Revista que extiende la clase ProductoImpreso.
class Revista extends ProductoImpreso {
    // Atributo privado adicional para el volumen de la revista.
    #volumen;

    // Constructor de la clase Revista que inicializa los atributos y llama al constructor de la clase ProductoImpreso.
    constructor() {
        super();
        this.#volumen = '';
    }

    // Setter para asignar un valor al atributo privado #volumen.
    set setvolumen(value) {
        this.#volumen = value;
    }

    // Getter para obtener el valor del atributo privado #volumen.
    get getvolumen() {
        return this.#volumen;
    }

    // Método específico para la clase Revista para imprimir información de la revista.
    informacionrevista() {
        console.log(`El volumen de la revista es de:` + this.getvolumen);
    }

    // Método específico para la clase Revista para imprimir el estado de la revista.
    estadorevista() {
        console.log(`El estado de la revista es: en buenas condiciones`);
    }
}

// Definición de la clase Libro que extiende la clase ProductoImpreso.

// Definición de la clase ProductoGrabado que extiende la clase Producto.
class ProductoGrabado extends Producto {
    // Atributos privados adicionales para el tiempo de duración y el medio tecnológico del producto grabado.
    #tiempoduracion;
    #mediotecnologico;

    // Constructor de la clase ProductoGrabado que inicializa los atributos y llama al constructor de la clase Producto.
    constructor() {
        super();
        this.#tiempoduracion = 0;
        this.#mediotecnologico = '';
    }

    // Setter para asignar un valor al atributo privado #tiempoduracion.
    set settiempoduracion(value) {
        this.#tiempoduracion = value;
    }

    // Getter para obtener el valor del atributo privado #tiempoduracion.
    get gettiempoduracion() {
        return this.#tiempoduracion;
    }

    // Setter para asignar un valor al atributo privado #mediotecnologico.
    set setmediotecnologico(value) {
        this.#mediotecnologico = value;
    }

    // Getter para obtener el valor del atributo privado #mediotecnologico.
    get getmediotecnologico() {
        return this.#mediotecnologico;
    }

    // Método específico para la clase ProductoGrabado para imprimir información del producto grabado.
    informacionproductograbado() {
        console.log(`El tiempo de duración es de:` + this.gettiempoduracion + ` horas` +
                    ` y el medio tecnológico es la` + this.getmediotecnologico);

}

        // Definición de la clase ProductoSoftware que extiende la clase Producto.

    #version;

    constructor() {

    get getversion() {

    // Setter para asignar un valor al atributo privado #sistemaoperativo.
    set setsistemaoperativo(value) {

    // Getter para obtener el valor del atributo privado #sistemaoperativo.
    get getsistemaoperativo() {

    // Método específico para la clase ProductoSoftware para imprimir información del producto software.
    informacionproductosoftware() {

}

// Creación de una instancia de la clase Producto.
const producto = new Producto();
producto.settitulo = 'El Principito';
producto.setcodigo = '10';

libro.informacionlibro();

// Creación de una instancia de la clase ProductoGrabado.

// Llamada al método de la clase ProductoGrabado para imprimir información del producto grabado.

    </script>
