<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Definición de la clase Persona.
class Persona {
    // Atributos privados usando la notación de campo privado (#).
    #documento;
    #nombrecompleto;

    // Constructor que inicializa los atributos de la clase Persona.
    constructor() {
        this.#documento = '';
        this.#nombrecompleto = '';
    }

    // Setter para asignar un valor al atributo privado #documento.
    set setdocumento(value) {
        this.#documento = value;
    }

    // Getter para obtener el valor del atributo privado #documento.
    get getdocumento() {
        return this.#documento;
    }

    // Setter para asignar un valor al atributo privado #nombrecompleto.
    set setnombrecompleto(value) {
        this.#nombrecompleto = value;
    }

    // Getter para obtener el valor del atributo privado #nombrecompleto.
    get getnombrecompleto() {
        return this.#nombrecompleto;
    }

    // Método para imprimir información de la persona.
    informacion() {
        console.log(`Mi nombre es:` + this.getnombrecompleto + ` y mi documento es:` + this.getdocumento);
    }
}

// Definición de la clase Aprendiz que hereda de Persona.
class Aprendiz extends Persona {
    // Atributos privados adicionales para la clase Aprendiz.
    #ficha;
    #programa;

    // Constructor que inicializa los atributos de la clase Aprendiz y llama al constructor de Persona.
    constructor() {
        super();
        this.#ficha = '';
        this.#programa = '';
    }

    // Setter para asignar un valor al atributo privado #ficha.
    set setficha(value) {
        this.#ficha = value;
    }

    // Getter para obtener el valor del atributo privado #ficha.
    get getficha() {
        return this.#ficha;
    }

    // Setter para asignar un valor al atributo privado #programa.
    set setprograma(value) {
        this.#programa = value;
    }

    // Getter para obtener el valor del atributo privado #programa.
    get getprograma() {
        return this.#programa;
    }

    // Método específico para la clase Aprendiz para imprimir información de matrícula.
    matriculaAprendiz() {
        console.log(`Estoy inscrito en la ficha:` + this.getficha + ` del programa:` + this.getprograma);
    }
}

    // Definición de la clase Etapalectiva que hereda de la clase Aprendiz.

    // Setter para asignar un valor al atributo privado #numerotrimestre.
    set setnumerotrimestre(value) {
        this.#numerotrimestre = value;
    }

    // Getter para obtener el valor del atributo privado #numerotrimestre.
    get getnumerotrimestre() {
        return this.#numerotrimestre;
    }

    // Setter para asignar un valor al atributo privado #fechainicio.
    set setfechainicio(value) {
        this.#fechainicio = value;
    }

    // Getter para obtener el valor del atributo privado #fechainicio.
    get getfechainicio() {
        return this.#fechainicio;
    }

    // Setter para asignar un valor al atributo privado #fechaterminacion.
    set setfechaterminacion(value) {
        this.#fechaterminacion = value;
    }

    // Getter para obtener el valor del atributo privado #fechaterminacion.
    get getfechaterminacion() {
        return this.#fechaterminacion;
    }

    // Método específico para la clase Etapalectiva para imprimir información de la etapa lectiva.
    informacionEtapalectiva() {
        console.log(`La etapa lectiva inicio en:` + this.getfechainicio + ` vamos en el:` + this.getnumerotrimestre + ` trimestre` +
                    ` y termina en:` + this.getfechaterminacion);
    }

    // Método específico para la clase Etapalectiva para imprimir información del estado de formación.

}

// Definición de la clase Instructor que hereda de la clase Persona.
class Instructor extends Persona {
    // Atributos privados adicionales para la clase Instructor.
    #profesion;
    #salariobasico;

    // Constructor que inicializa los atributos de la clase Instructor y llama al constructor de Persona.
    constructor() {
        super();
        this.#profesion = '';
        this.#salariobasico = 0;
    }

    // Setter para asignar un valor al atributo privado #profesion.
    set setprofesion(value) {
        this.#profesion = value;
    }

    // Getter para obtener el valor del atributo privado #profesion.
    get getprofesion() {
        return this.#profesion;
    }

    // Setter para asignar un valor al atributo privado #salariobasico.
    set setsalariobasico(value) {
        this.#salariobasico = value;
    }

    // Getter para obtener el valor del atributo privado #salariobasico.
    get getsalariobasico() {
        return this.#salariobasico;
    }

    // Método específico para la clase Instructor para imprimir información del contrato.
    contratoInstructor() {
        console.log(`Mi contrato va según mi profesión la cual es:` + this.getprofesion +
                    ` y mi salario básico es de:` + this.getsalariobasico);
    }
}

    // Getter para obtener el valor del atributo privado #fechavinculacion.

        console.log(`Mi fecha de vinculación fue en:` + this.getfechavinculacion +
                    ` y voy en el grado:` + this.getgrado);

}

// Creación de una instancia de la clase Persona.
const persona = new Persona();

// Asignación de valores a los atributos de la instancia de Persona.
persona.setnombrecompleto = 'Andres Hernandez';

// Llamada al método informacion de la clase Persona.
